<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body class="foglio">
    <header id="title">
     Chi vuole guardare Netflix?
    </header>

<main class="home">
    <ul class="choose-profile">
     <li class="profile">
        <div class="card">
         <figure> 
         <img class="foto" src="./img/robi.jpg" alt="Robi">
         <figcaption class="nome-profilo">Robi</figcaption>
         </figure>  
        </div>
         
     </li>

     <li class="profile">
        <div class="card">
         <figure>
         <img class="foto" src="./img/vero.jpg" alt="Vero">
         <figcaption class="nome-profilo">Vero</figcaption>
         </figure>

        </div>
     </li>
    
        
    <li class="profile">
        <div class="card"> 
         <figure> 
         <img class="foto" src="./img/mom&dad.jpg" alt="mom&dad">
         <figcaption class="nome-profilo">Mom&Dad</figcaption>
         </figure>

        </div>
    </li>

    <li class="profile">
        <div class="card">  
         <figure>
         <img class="add-profile" src="./img/IMG_1942.jpg" alt="add profile">
         <figcaption class="aggiungi-profilo">Aggiungi un profilo</figcaption>
        </figure>
        </div>
    </li>
    </ul>

</main>

<footer class="end">
    <button id="menage-profiles">Gestisci i profili</button>
</footer>
</body>
</html>
